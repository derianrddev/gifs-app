<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    style="width: 100%; height: 150px;"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  >
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt="Loader"
    class="mt-3"
    style="width: 35;
    height: 35;"
  >
</div>
